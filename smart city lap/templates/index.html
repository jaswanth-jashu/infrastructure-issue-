<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart City Issue Reporting</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CONTAINER */
.container {
    width: 420px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    color: #fff;
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    margin-bottom: 25px;
    font-weight: 600;
}

/* INPUTS */
input, select {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
}

input:focus, select:focus {
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

/* BUTTON */
button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    width: 320px;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.modal-content h3 {
    color: #2c5364;
    margin-bottom: 10px;
}

.modal-content p {
    color: #555;
    margin-bottom: 20px;
}

.close-btn {
    padding: 10px 20px;
    background: #0072ff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h2>üèôÔ∏è Smart City Issue Report</h2>

    <form id="issueForm">
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="Area" required>
        <input type="text" placeholder="Street" required>

        <select required>
            <option value="">Select Issue</option>
            <option>Broken Streetlight</option>
            <option>Pothole</option>
            <option>Garbage Overflow</option>
            <option>Water Leakage</option>
            <option>Traffic Signal Issue</option>
        </select>

        <input type="email" placeholder="Your Email" required>

        <button type="submit">Submit Issue</button>
    </form>
</div>

<!-- MODAL -->
<div class="modal" id="successModal">
    <div class="modal-content">
        <h3>‚úÖ Submitted!</h3>
        <p>Your issue has been successfully reported.</p>
        <button class="close-btn" onclick="closeModal()">OK</button>
    </div>
</div>

<script>
const form = document.getElementById('issueForm');
const modal = document.getElementById('successModal');

form.addEventListener('submit', function(e) {
    e.preventDefault(); // remove when backend added
    modal.style.display = 'flex';
    form.reset();
});

function closeModal() {
    modal.style.display = 'none';
}
</script>

</body>
</html>
